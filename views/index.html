
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>emacDonald's</title>
    <meta charset="utf-8"/>
    <script src="/socket.io/socket.io.js" defer></script>
    <script type="text/javascript" src="js/menu.js" defer></script>
    <script src="js/js_script.js" defer></script>
    <script src="js/vue_script.js" defer></script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style-document.css">
    <link rel="stylesheet" href="css/deli-very.css">
  </head>
  <!-- Detta Ã¤r en kommentar -->
  <body>
    <main>
      <figure id="header">
	<img id="headerimg" src="img/header.jpg" width=1900 height=500>
	<h1 id="headertxt">Welcome to emacDonald's</h1>
      </figure>
      
      <section class="burgerselect">
	<h2>Select burger</h2>
	<p>You choose your burger here</p>

	
	<div class="burgertable" id="myBurgerTable">

	  <div v-for="x in menu">
            
            <h4>{{x.name}}</h4>
	    <img :src="x.img" width="250" height="175">
	    <p>
	      <input v-bind:id="x.name" v-bind:value="x.name" v-model="checked" type="checkbox" id="burgerCheck">
	    </p>
	    <ul>
	      <li>{{x.kcal}} kCal</li>
              <div v-if = "x.allergyLac" >
                <li> Contains lactose! </li>
              </div>
              <div v-if = "x.allergyGlu">
                <li> Contains gluten! </li>     
              </div>
              <div v-if = "x.vegan">
                <li> Vegan friendly! </li>              
              </div>
            </ul>
	  </div>

	  
	</div>
	
      </section>      

      
      
      <section id="customerinfo">
	<h3>Customer information</h3>
	<p>You provide the information necessary here</p>

	<section id="deliveryInfo">
	  <section id="contact">
	    <form>
	      <p>
		<label for="fullname">Full name</label><br>
		<input v-model="fullname" type="text" id="fullname" name="fn" required="required" placeholder="First- and Last name " />
	      </p>
	      <p>
		<label for="email">E-mail</label><br>
		<input v-model="email" type="email" id="email" name="em" required="required" placeholder="E-mail address" />
	      </p>
	    
	  </section>

	  <section>
	    <p>
	      <label for="payment_method">Payments methods</label><br />
	      <select v-model="payment_method" id="payment_method" name="pms">
		<option>Credit card</option>
		<option selected="selected">Swish </option> 
		<option>Invoice</option>
		<option>Cash</option>
	      </select>
	    </p> 
	  </section>

	  <section id="contact">
	    <p>	    
	      <input v-model="gender" type="radio" id="man" name="gender" value="man"/>
	      <label for="man">Man</label><br>

	      <input v-model="gender" type="radio" id="woman" name="gender" value="woman"/>
	      <label for="woman">Woman</label><br>	    

	      <input v-model="gender" type="radio" id="other" name="gender" value="other"/>
	      <label for="other">Other</label><br>

	      <input v-model="gender" type="radio" id="undisclosed" name="gender" value="undisclosed"/>
	      <label for="undisclosed">Undisclosed</label><br>
	    </p>	    
	  </section>

	  </form>

	  
	  <a href="/dispatcher" target="_blank">Open dispatcher in new window</a>.
	  <div class="view-box">
	    <div id="dots" v-on:click="displayOrder">
              <div 
		v-bind:style="{ left: order.details.x + 'px', top: order.details.y + 'px'}">
		{{order.orderId}}
              </div>
	    </div>
	  </div>
	  
	  
	  <button v-on:click="markDone(fullname, email, payment_method, gender)" id="submitButton" type="submit"><img src="img/emacslogo.png" width="30" height="30"/> Send Info</button>
	  
	</section>

	<div id="myOrder">
	  
	</div>
      </section>

     
      
    </main>
    
    <hr>
    
    <footer>
      <p>&copy 2020 emacDonald's AB</p>
    </footer>

  </body>
</html>
